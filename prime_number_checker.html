<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
         <table id="table1">
            <tr>
               <th >
                  <h3>Prime Number Checker</h3>
               </th>
            </tr>
            <tr>
                  <td>
                     <input size="32" maxlength="15" id="input_num" type = "text"  placeholder=" Enter a num to check whether its prime or not" onclick="document.getElementById('status').innerHTML = emptyString()";>
                  </td>
            </tr>
            <td>
            <button type="button" onclick="document.getElementById('status').innerHTML = isPrime(parseInt(getElementById('input_num').value))">Check</button>
            </td>
            </tr>
            <tr>
            <td>
            <h4 id="status"></h4>
            </td>
            </tr>
         </table>
<h3>This program can check Prime numbers up to 15 digits</h3>
      </div>
   </body>
   <script SRC="javascript.js"></script>
</html>
